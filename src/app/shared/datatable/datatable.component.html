  <!--New table format-->
 <div class="fill body payslip-list-body scroll scroll-x scroll-y scrollbox ">
  <table class="table zp-table paystub-table">
    <thead>
      <tr>
        <th width="20%">S.No</th>
        <th width="20%" *ngFor="let thead of tconfig.theader">{{thead}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tbody of data | paginate: { itemsPerPage: count, currentPage: page }">
        <td *ngFor="let tdata of tconfig.tbody">
          <span class="status-label align-text-top">{{tbody[tdata]}}</span>
        </td>
      </tr>
    </tbody>
  </table>
 </div>
