<div class="container">
    <div>
      <h4 class="text-info">Displaying employee data.</h4>
      <div> </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>SI.No</th>
            <th *ngFor="let thead of tconfig.theader">{{thead}}                 
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tbody of data | paginate: { itemsPerPage: count, currentPage: page }">
            <td *ngFor="let tdata of tconfig.tbody">
                {{tbody[tdata]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
       <div class="text-right">
      <pagination-controls (pageChange)="page = $event"></pagination-controls>
    </div>
  </div>
