
<div class="emp-profile-card">
    <h5 class="emp-profile-card-header payment-detail-header">
        User Management        
        <span class="pull-right">
          <p>
            search 
            <input type="search" [(ngModel)]="filter" (ngModelChange)="searchItems()" />
            show
            <select [(ngModel)]="count" (change)="onShowCount()">
              <option *ngFor="let items of showItems">{{items}}</option>
            </select>
            Entries | Current Page 
            <select [(ngModel)]="page">
              <option *ngFor="let items of currentPage">{{items}}</option>
            </select>
           <button class="btn btn-light btn-lg" (click)="triggerRefresh()"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-light btn-lg" (click)="isFilterEnabled=!isFilterEnabled"><i class="{{isFilterEnabled ? 'fa fa-close' : 'fa fa-filter'}}"></i></button>
        </p>
        </span>
      </h5>
    </div>
    <div class="fill body payslip-list-body scroll scrollbox ">
      <table class="table zp-table paystub-table">
        <thead class="bg-light">
          <tr>
            <th  *ngFor="let thead of tconfig.config" appTablesort  (click)="sortArr(thead.tbody)" >{{thead.title | uppercase}}</th>
          </tr>
          <tr *ngIf="isFilterEnabled">
            <th *ngFor="let thead of tconfig.config" >
                 <input type="search"   *ngIf="thead?.filter == true ? true  :  false" class="form-control form-control-sm" (change)="coulmnSearch(thead.tbody,$event)">
            </th>
          </tr>
        </thead>
        <tbody *ngIf="data.length > 0 || data?.length != null">
          <tr *ngFor="let tbody of tabledata  | paginate: { itemsPerPage: count, currentPage: page};">
            <td *ngFor="let tdata of tconfig.config">
                <span class="status-label align-text-top"> {{tbody[tdata.tbody]}}</span>
            </td>
          </tr>
        </tbody>
        <tbody *ngIf="data.length == 0 || data.length == null">
            <tr>
              <td [attr.colspan]=colspan class="text-center">
                <span class="status-label align-text-top">No Result Found</span></td>
            </tr>
          </tbody>
        <tfoot >
        </tfoot>
      </table>
      <div class="text-right">
        <pagination-controls (pageChange)="onPageChange($event)" [responsive]="responsive" [maxSize]="maxSize"></pagination-controls>
      </div>
    </div>
